---
layout: default
---
<h1>White Hat</h1>
{% for blog in site.tags.white-hat limit:5 %}
<div class="container main-card-body">
  <hr>
  <div class="row">
    <div class="col-sm-3 col-xs-12 title-img-col">
      <img class="card-img-top" src="{{site.baseurl}}/assets/images/{{blog.image}}" alt="{{blog.title}}" />
    </div>
    <div class="col card-title-col">
      <h5 class="card-title">{{blog.title}}</h5>
      <span class="card-date">{{blog.date}}</span>
    </div>
  </div>
   <div class="card-body">
    <p class="card-text">{{blog.meta}}</p>
    <a href="#" class="btn card-read-more">Read More</a>
  </div>
</div>
<div class="container">
  <hr />
  <div class="row text-right">
    <div class="col card-btn-bottom">
      <a href="#" class="btn card-btn-pro">{{blog.category}}</a>
      
    </div>
  </div>
</div>
      
{% endfor %}
